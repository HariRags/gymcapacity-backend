<!-- gym_app/templates/success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submitted Successfully</title>
</head>
<body>
    <h2>Thank You!</h2>
    
    <p>Your feedback details:</p>
    <ul>
        <li><strong>Name:</strong> {{ feedback.name }}</li>
        <li><strong>Roll Number:</strong> {{ feedback.roll }}</li>
        <li><strong>Description:</strong> {{ feedback.description }}</li>
        <li><strong>Timestamp:</strong> {{ feedback.timestamp|date:"F j, Y" }} at {{ feedback.timestamp|time:"g:i A" }}</li>
    </ul>

    <p><a href="{% url 'home' %}">Return to Home Page</a></p>
</body>
</html>
