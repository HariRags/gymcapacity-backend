<!-- gym_app/templates/exit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exit</title>
    <style>
      .circular-button {
        display: inline-block;
        width: 50px;
        height: 50px;
        background-color: #007bff;
        border-radius: 50%; /* This makes the button circular */
        color: white;
        text-align: center;
        line-height: 50px; /* Center text vertically */
        font-size: 16px;
        text-decoration: none; /* If using <a> tag */
      }
    </style>
</head>
<body>
  <h2>Welcome to My Gym</h2>
  <a href="{% url 'welcome' %}">List</a>
      {% for x in mymembers %}
        <p><a href="delete/{{ x.id }}" class="circular-button">-</a>{{ x.username }} {{ x.timestamp }}</p><br>
      {% endfor %}

</body>
</html>
